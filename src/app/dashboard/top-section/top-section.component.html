<section class="top">
  <div class="city">
    <p class="large-text-semibold">Katy, Texas</p>
    <p class="normal-text-semibold">{{ current?.dt | customDate }}</p>
  </div>
  <div class="temp-control">
    <p class="c-temp">째C</p>
    <p class="f-temp">째F</p>
  </div>
  <div class="weather-illustration">
    <img
      [src]="
        'assets/icons/weather-conditions/' + current?.weather[0].icon + '.svg'
      "
      alt="Blue and white Cloud"
    />
    <div class="temp-info">
      <div class="current-temp">
        <p class="large-text-semibold">{{ current?.temp | toInteger }}째F</p>
        <p class="medium-text">{{ current?.weather[0].main }}</p>
      </div>
      <div class="feels-like">
        <p class="medium-text">Feels Like</p>
        <p class="medium-text-semibold">{{current?.feels_like | toInteger}}째F</p>
      </div>
    </div>
  </div>
</section>
